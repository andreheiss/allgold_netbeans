<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInventarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInventarLabel_inventarNr}" for="inventarNr" />
                    <h:inputText id="inventarNr" value="#{inventarController.selected.inventarNr}" title="#{bundle.CreateInventarTitle_inventarNr}" required="true" requiredMessage="#{bundle.CreateInventarRequiredMessage_inventarNr}"/>
                    <h:outputLabel value="#{bundle.CreateInventarLabel_standortNr}" for="standortNr" />
                    <h:inputText id="standortNr" value="#{inventarController.selected.standortNr}" title="#{bundle.CreateInventarTitle_standortNr}" required="true" requiredMessage="#{bundle.CreateInventarRequiredMessage_standortNr}"/>
                    <h:outputLabel value="#{bundle.CreateInventarLabel_artikelNr}" for="artikelNr" />
                    <h:inputText id="artikelNr" value="#{inventarController.selected.artikelNr}" title="#{bundle.CreateInventarTitle_artikelNr}" required="true" requiredMessage="#{bundle.CreateInventarRequiredMessage_artikelNr}"/>
                    <h:outputLabel value="#{bundle.CreateInventarLabel_stueckzahlIST}" for="stueckzahlIST" />
                    <h:inputText id="stueckzahlIST" value="#{inventarController.selected.stueckzahlIST}" title="#{bundle.CreateInventarTitle_stueckzahlIST}" required="true" requiredMessage="#{bundle.CreateInventarRequiredMessage_stueckzahlIST}"/>
                    <h:outputLabel value="#{bundle.CreateInventarLabel_stueckzahlSOLL}" for="stueckzahlSOLL" />
                    <h:inputText id="stueckzahlSOLL" value="#{inventarController.selected.stueckzahlSOLL}" title="#{bundle.CreateInventarTitle_stueckzahlSOLL}" required="true" requiredMessage="#{bundle.CreateInventarRequiredMessage_stueckzahlSOLL}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarController.create}" value="#{bundle.CreateInventarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inventarController.prepareList}" value="#{bundle.CreateInventarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInventarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
