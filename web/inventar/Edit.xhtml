<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventarLabel_inventarNr}" for="inventarNr" />
                    <h:inputText id="inventarNr" value="#{inventarController.selected.inventarNr}" title="#{bundle.EditInventarTitle_inventarNr}" required="true" requiredMessage="#{bundle.EditInventarRequiredMessage_inventarNr}"/>
                    <h:outputLabel value="#{bundle.EditInventarLabel_standortNr}" for="standortNr" />
                    <h:inputText id="standortNr" value="#{inventarController.selected.standortNr}" title="#{bundle.EditInventarTitle_standortNr}" required="true" requiredMessage="#{bundle.EditInventarRequiredMessage_standortNr}"/>
                    <h:outputLabel value="#{bundle.EditInventarLabel_artikelNr}" for="artikelNr" />
                    <h:inputText id="artikelNr" value="#{inventarController.selected.artikelNr}" title="#{bundle.EditInventarTitle_artikelNr}" required="true" requiredMessage="#{bundle.EditInventarRequiredMessage_artikelNr}"/>
                    <h:outputLabel value="#{bundle.EditInventarLabel_stueckzahlIST}" for="stueckzahlIST" />
                    <h:inputText id="stueckzahlIST" value="#{inventarController.selected.stueckzahlIST}" title="#{bundle.EditInventarTitle_stueckzahlIST}" required="true" requiredMessage="#{bundle.EditInventarRequiredMessage_stueckzahlIST}"/>
                    <h:outputLabel value="#{bundle.EditInventarLabel_stueckzahlSOLL}" for="stueckzahlSOLL" />
                    <h:inputText id="stueckzahlSOLL" value="#{inventarController.selected.stueckzahlSOLL}" title="#{bundle.EditInventarTitle_stueckzahlSOLL}" required="true" requiredMessage="#{bundle.EditInventarRequiredMessage_stueckzahlSOLL}"/>
                </h:panelGrid>
                <h:commandLink action="#{inventarController.update}" value="#{bundle.EditInventarSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInventarViewLink}"/>
                <br />
                <h:commandLink action="#{inventarController.prepareList}" value="#{bundle.EditInventarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInventarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
