<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPersonLabel_persNr}"/>
                    <h:outputText value="#{personController.selected.persNr}" title="#{bundle.ViewPersonTitle_persNr}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_name}"/>
                    <h:outputText value="#{personController.selected.name}" title="#{bundle.ViewPersonTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_vorname}"/>
                    <h:outputText value="#{personController.selected.vorname}" title="#{bundle.ViewPersonTitle_vorname}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_benutzername}"/>
                    <h:outputText value="#{personController.selected.benutzername}" title="#{bundle.ViewPersonTitle_benutzername}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_passwort}"/>
                    <h:outputText value="#{personController.selected.passwort}" title="#{bundle.ViewPersonTitle_passwort}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_position}"/>
                    <h:outputText value="#{personController.selected.position}" title="#{bundle.ViewPersonTitle_position}"/>
                    <h:outputText value="#{bundle.ViewPersonLabel_standortNr}"/>
                    <h:outputText value="#{personController.selected.standortNr}" title="#{bundle.ViewPersonTitle_standortNr}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personController.destroyAndView}" value="#{bundle.ViewPersonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPersonEditLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareCreate}" value="#{bundle.ViewPersonCreateLink}" />
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.ViewPersonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
