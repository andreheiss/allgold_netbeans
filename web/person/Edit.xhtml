<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonLabel_persNr}" for="persNr" />
                    <h:inputText id="persNr" value="#{personController.selected.persNr}" title="#{bundle.EditPersonTitle_persNr}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_persNr}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                    <h:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_vorname}" for="vorname" />
                    <h:inputText id="vorname" value="#{personController.selected.vorname}" title="#{bundle.EditPersonTitle_vorname}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_vorname}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_benutzername}" for="benutzername" />
                    <h:inputText id="benutzername" value="#{personController.selected.benutzername}" title="#{bundle.EditPersonTitle_benutzername}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_benutzername}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_passwort}" for="passwort" />
                    <h:inputTextarea rows="4" cols="30" id="passwort" value="#{personController.selected.passwort}" title="#{bundle.EditPersonTitle_passwort}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_passwort}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_position}" for="position" />
                    <h:inputText id="position" value="#{personController.selected.position}" title="#{bundle.EditPersonTitle_position}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_position}"/>
                    <h:outputLabel value="#{bundle.EditPersonLabel_standortNr}" for="standortNr" />
                    <h:inputText id="standortNr" value="#{personController.selected.standortNr}" title="#{bundle.EditPersonTitle_standortNr}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_standortNr}"/>
                </h:panelGrid>
                <h:commandLink action="#{personController.update}" value="#{bundle.EditPersonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonViewLink}"/>
                <br />
                <h:commandLink action="#{personController.prepareList}" value="#{bundle.EditPersonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
