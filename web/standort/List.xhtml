<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListStandortTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListStandortEmpty}" rendered="#{standortController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{standortController.items.rowCount > 0}">
                    <h:outputText value="#{standortController.pagination.pageFirstItem + 1}..#{standortController.pagination.pageLastItem + 1}/#{standortController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{standortController.previous}" value="#{bundle.Previous} #{standortController.pagination.pageSize}" rendered="#{standortController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{standortController.next}" value="#{bundle.Next} #{standortController.pagination.pageSize}" rendered="#{standortController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{standortController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStandortTitle_standortNr}"/>
                            </f:facet>
                            <h:outputText value="#{item.standortNr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStandortTitle_ort}"/>
                            </f:facet>
                            <h:outputText value="#{item.ort}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStandortTitle_plz}"/>
                            </f:facet>
                            <h:outputText value="#{item.plz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStandortTitle_strasse}"/>
                            </f:facet>
                            <h:outputText value="#{item.strasse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStandortTitle_typ}"/>
                            </f:facet>
                            <h:outputText value="#{item.typ}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStandortTitle_beschreibung}"/>
                            </f:facet>
                            <h:outputText value="#{item.beschreibung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStandortTitle_lon}"/>
                            </f:facet>
                            <h:outputText value="#{item.lon}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListStandortTitle_lat}"/>
                            </f:facet>
                            <h:outputText value="#{item.lat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{standortController.prepareView}" value="#{bundle.ListStandortViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{standortController.prepareEdit}" value="#{bundle.ListStandortEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{standortController.destroy}" value="#{bundle.ListStandortDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{standortController.prepareCreate}" value="#{bundle.ListStandortCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListStandortIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
