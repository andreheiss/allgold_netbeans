<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArtikelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArtikelLabel_artikelNr}"/>
                    <h:outputText value="#{artikelController.selected.artikelNr}" title="#{bundle.ViewArtikelTitle_artikelNr}"/>
                    <h:outputText value="#{bundle.ViewArtikelLabel_name}"/>
                    <h:outputText value="#{artikelController.selected.name}" title="#{bundle.ViewArtikelTitle_name}"/>
                    <h:outputText value="#{bundle.ViewArtikelLabel_beschreibung}"/>
                    <h:outputText value="#{artikelController.selected.beschreibung}" title="#{bundle.ViewArtikelTitle_beschreibung}"/>
                    <h:outputText value="#{bundle.ViewArtikelLabel_kategorie}"/>
                    <h:outputText value="#{artikelController.selected.kategorie}" title="#{bundle.ViewArtikelTitle_kategorie}"/>
                    <h:outputText value="#{bundle.ViewArtikelLabel_preis}"/>
                    <h:outputText value="#{artikelController.selected.preis}" title="#{bundle.ViewArtikelTitle_preis}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{artikelController.destroyAndView}" value="#{bundle.ViewArtikelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArtikelEditLink}"/>
                <br />
                <h:commandLink action="#{artikelController.prepareCreate}" value="#{bundle.ViewArtikelCreateLink}" />
                <br />
                <h:commandLink action="#{artikelController.prepareList}" value="#{bundle.ViewArtikelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArtikelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
