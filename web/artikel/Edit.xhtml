<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArtikelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArtikelLabel_artikelNr}" for="artikelNr" />
                    <h:inputText id="artikelNr" value="#{artikelController.selected.artikelNr}" title="#{bundle.EditArtikelTitle_artikelNr}" required="true" requiredMessage="#{bundle.EditArtikelRequiredMessage_artikelNr}"/>
                    <h:outputLabel value="#{bundle.EditArtikelLabel_name}" for="name" />
                    <h:inputText id="name" value="#{artikelController.selected.name}" title="#{bundle.EditArtikelTitle_name}" required="true" requiredMessage="#{bundle.EditArtikelRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditArtikelLabel_beschreibung}" for="beschreibung" />
                    <h:inputText id="beschreibung" value="#{artikelController.selected.beschreibung}" title="#{bundle.EditArtikelTitle_beschreibung}" required="true" requiredMessage="#{bundle.EditArtikelRequiredMessage_beschreibung}"/>
                    <h:outputLabel value="#{bundle.EditArtikelLabel_kategorie}" for="kategorie" />
                    <h:inputText id="kategorie" value="#{artikelController.selected.kategorie}" title="#{bundle.EditArtikelTitle_kategorie}" required="true" requiredMessage="#{bundle.EditArtikelRequiredMessage_kategorie}"/>
                    <h:outputLabel value="#{bundle.EditArtikelLabel_preis}" for="preis" />
                    <h:inputText id="preis" value="#{artikelController.selected.preis}" title="#{bundle.EditArtikelTitle_preis}" required="true" requiredMessage="#{bundle.EditArtikelRequiredMessage_preis}"/>
                </h:panelGrid>
                <h:commandLink action="#{artikelController.update}" value="#{bundle.EditArtikelSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArtikelViewLink}"/>
                <br />
                <h:commandLink action="#{artikelController.prepareList}" value="#{bundle.EditArtikelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArtikelIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
