<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArtikelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArtikelLabel_artikelNr}" for="artikelNr" />
                    <h:inputText id="artikelNr" value="#{artikelController.selected.artikelNr}" title="#{bundle.CreateArtikelTitle_artikelNr}" required="true" requiredMessage="#{bundle.CreateArtikelRequiredMessage_artikelNr}"/>
                    <h:outputLabel value="#{bundle.CreateArtikelLabel_name}" for="name" />
                    <h:inputText id="name" value="#{artikelController.selected.name}" title="#{bundle.CreateArtikelTitle_name}" required="true" requiredMessage="#{bundle.CreateArtikelRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateArtikelLabel_beschreibung}" for="beschreibung" />
                    <h:inputText id="beschreibung" value="#{artikelController.selected.beschreibung}" title="#{bundle.CreateArtikelTitle_beschreibung}" required="true" requiredMessage="#{bundle.CreateArtikelRequiredMessage_beschreibung}"/>
                    <h:outputLabel value="#{bundle.CreateArtikelLabel_kategorie}" for="kategorie" />
                    <h:inputText id="kategorie" value="#{artikelController.selected.kategorie}" title="#{bundle.CreateArtikelTitle_kategorie}" required="true" requiredMessage="#{bundle.CreateArtikelRequiredMessage_kategorie}"/>
                    <h:outputLabel value="#{bundle.CreateArtikelLabel_preis}" for="preis" />
                    <h:inputText id="preis" value="#{artikelController.selected.preis}" title="#{bundle.CreateArtikelTitle_preis}" required="true" requiredMessage="#{bundle.CreateArtikelRequiredMessage_preis}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{artikelController.create}" value="#{bundle.CreateArtikelSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{artikelController.prepareList}" value="#{bundle.CreateArtikelShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArtikelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
