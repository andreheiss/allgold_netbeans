<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArtikelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArtikelEmpty}" rendered="#{artikelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{artikelController.items.rowCount > 0}">
                    <h:outputText value="#{artikelController.pagination.pageFirstItem + 1}..#{artikelController.pagination.pageLastItem + 1}/#{artikelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{artikelController.previous}" value="#{bundle.Previous} #{artikelController.pagination.pageSize}" rendered="#{artikelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{artikelController.next}" value="#{bundle.Next} #{artikelController.pagination.pageSize}" rendered="#{artikelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{artikelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtikelTitle_artikelNr}"/>
                            </f:facet>
                            <h:outputText value="#{item.artikelNr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtikelTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtikelTitle_beschreibung}"/>
                            </f:facet>
                            <h:outputText value="#{item.beschreibung}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtikelTitle_kategorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.kategorie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtikelTitle_preis}"/>
                            </f:facet>
                            <h:outputText value="#{item.preis}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{artikelController.prepareView}" value="#{bundle.ListArtikelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{artikelController.prepareEdit}" value="#{bundle.ListArtikelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{artikelController.destroy}" value="#{bundle.ListArtikelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{artikelController.prepareCreate}" value="#{bundle.ListArtikelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArtikelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
